<!-- helpers_admin/index0_b.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>index0_b – SVG por servidor (máscaras & contornos)</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/panel_admin.css') }}">

  <style>
    .grid { display:grid; grid-template-columns: 360px 1fr; gap:12px; }
    .row  { display:flex; gap:8px; flex-wrap:wrap; align-items:center; }
    aside .previewBox { background:#0f0f0f; border:1px solid #222; border-radius:8px; min-height:220px; display:grid; place-items:center; overflow:hidden; }
    aside .previewBox > * { max-width:100%; max-height:260px; width:auto; height:auto; display:block; }
    .mask { background:#0f0f0f; border:1px solid #222; border-radius:8px; overflow:hidden; min-height:220px; display:grid; place-items:center; }
    .mask img { width:100%; height:auto; display:block; }
    iframe.svgPrev { width:100%; height:260px; border:0; }
  </style>
</head>
<body>
<!-- Loader -->
<div id="loader"><div class="loader">
  <div class="loader-dot"></div><div class="loader-dot"></div><div class="loader-dot"></div>
  <span style="color:#fff">Procesando…</span>
</div></div>

<div class="grid">
  <aside>
    <h3>1) Frente (aro/puente)</h3>
    <div class="grp">
      <div id="frontUploadRow">
        <label>Foto frontal (opcional para reemplazar la precargada)</label>
        <input id="frontFile" type="file" accept="image/*" />
      </div>
      <div class="row">
        <div style="flex:1">
          <label>Cierre (radio)</label>
          <input id="closeR" type="range" min="2" max="40" step="1" value="10" />
        </div>
        <div style="flex:1">
          <label>Mín área</label>
          <input id="minArea" type="range" min="200" max="8000" step="100" value="1200" />
        </div>
      </div>
      <div class="row">
        <button id="btnFrontUpdate">Actualizar máscaras (servidor)</button>
      </div>

      <div class="row">
        <button id="btnDownloadFrame" class="secondary">Descargar SVG (marco)</button>
        <button id="btnDownloadGlass" class="secondary">Descargar SVG (lentes)</button>
      </div>

      <h4>Marco</h4>
      <div id="framePreview" class="previewBox"></div>
      <h4>Lentes</h4>
      <div id="glassPreview" class="previewBox"></div>
    </div>

    <h3>2) Lateral (patilla)</h3>
    <div class="grp">
      <div id="sideUploadRow">
        <label>Foto lateral (opcional para reemplazar la precargada)</label>
        <input id="sideFile" type="file" accept="image/*" />
      </div>
      <div class="row">
        <div style="flex:1">
          <label>Cierre (radio)</label>
          <input id="closeRSide" type="range" min="2" max="40" step="1" value="8" />
        </div>
        <div style="flex:1">
          <label>Mín área</label>
          <input id="minAreaSide" type="range" min="200" max="8000" step="100" value="900" />
        </div>
      </div>
      <div class="row">
        <button id="btnSideUpdate">Actualizar patilla (servidor)</button>
        <button id="btnDownloadTemple" class="secondary">Descargar SVG (patilla)</button>
      </div>
      <div id="templePreview" class="previewBox"></div>
    </div>

    <div class="row">
      <form id="formSave" method="post" action="/_admin_helpers/imgs_to_svg/{{model_id}}">
        <input type="hidden" name="model_id" value="{{ model_id }}">
        <!-- estos hidden no se usan, se guarda con fetch como archivos reales -->
        <input type="hidden" name="svg_frame"  id="svgFrameField">
        <input type="hidden" name="svg_glass"  id="svgGlassField">
        <input type="hidden" name="svg_temple" id="svgTempleField">
        <button class="primary">Guardar en modelo</button>
      </form>
      <span id="saveMsg" class="hint"></span>
    </div>
  </aside>

  <main>
    <h3>Máscaras (servidor)</h3>
    <div class="row">
      <div class="col-md" style="flex:1">
        <h4>Gray</h4>
        <div class="mask"><img id="mGray" alt=""></div>
      </div>
      <div class="col-md" style="flex:1">
        <h4>Edges</h4>
        <div class="mask"><img id="mEdges" alt=""></div>
      </div>
    </div>
    <div class="row" style="margin-top:10px">
      <div class="col-md" style="flex:1">
        <h4>Silueta</h4>
        <div class="mask"><img id="mSil" alt=""></div>
      </div>
      <div class="col-md" style="flex:1">
        <h4>Interior (vidrios)</h4>
        <div class="mask"><img id="mInner" alt=""></div>
      </div>
    </div>
  </main>
</div>

<script>
  const MODEL_ID = {{ model_id|tojson }};
  const PRELOADED = {
    front:  {{ front_img_url|default('')|tojson }},
    temple: {{ temple_img_url|default('')|tojson }}
  };
</script>

<script type="module" src="{{ url_for('static', filename='js/helpers_svg.js') }}"></script>
</body>
</html>
